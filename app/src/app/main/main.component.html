<app-menu [proxies]="getStats()" [(currentlySelectedProxy)]="currentProxy" [runningVersion]="getRunningVersion()"></app-menu>
<div *ngIf="!currentProxy">
  <mat-spinner [diameter]="40" style="margin:0 auto;"></mat-spinner>
</div>
<div class="flex-container" *ngIf="currentProxy">
  <app-proxy [proxy]="currentProxy"></app-proxy>
</div>
